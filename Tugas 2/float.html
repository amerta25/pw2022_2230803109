<html>
  <head>
    <style>
      div {
        border: 1px solid black;
        margin: 5px;
        height: 50px;
        width: 100px;
        background: lightblue;
      }
      .kiri {
        height: 50px;
        width: 100px;
        float: left;
        background: lightblue;
      }
      .kanan {
        height: 50px;
        width: 100px;
        float: right;
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <div>Elemen tanpa float.</div>
    <div class="kiri">Elemen dengan float kiri.</div>
    <div class="kanan">Elemen dengan float kanan.</div>
  </body>
</html>
