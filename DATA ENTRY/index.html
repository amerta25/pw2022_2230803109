<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA ENTRY</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="leaves">
        <div class="set">
          <div><img src="lif1.png"></div>
          <div><img src="lif2.png"></div>
          <div><img src="lif3.png"></div>
          <div><img src="lif4.png"></div>
          <div><img src="lif1.png"></div>
          <div><img src="lif2.png"></div>
          <div><img src="lif3.png"></div>
          <div><img src="lif4.png"></div>
        </div>
      </div>
    <div class="wrap">
    <div class="container">
    <h1><center>DATA ENTRY</h1></center>
    <form action="" method="">
      <table border="0" align="center">
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="Nama" /></td>
        </tr>
        <tr>
          <td>NRP</td>
          <td>:</td>
          <td><input type="text" name="NRP" /></td>
        </tr>
        <tr>
          <td>Kelas</td>
          <td>:</td>
          <td><input type="text" name="Kelas" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jk" value="Pria" />Pria
            <input type="radio" name="jk" value="Wanita" />Wanita
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select name="Agama">
              <option>Islam</option>
              <option>Kristen</option>
              <option>Hindu</option>
              <option>Buddha</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Tempat /Tgl Lahir</td>
          <td>:</td>
          <td>
            <input name="text" type="text" size="4" maxlength="2" />
            /
            <input name="TglLahir" type="date" size="4" maxlength="2" />
          </td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><textarea name="Alamat"></textarea></td>
        </tr>
        <tr>
          <td>Riwayat Pendidikan</td>
          <td>:</td>
          <td>
            <div>
              <label>SD <span></span>:</label>
              <input type="text" />
            </div>
            <div>
              <label>SMP :</label>
              <input type="text" />
            </div>
            <div>
              <label>SMA :</label>
              <input type="text" />
            </div>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="text" name="Email" /></td>
        </tr>
        <tr>
          <td>Homepage</td>
          <td>:</td>
          <td><input type="text" name="Homepage" /></td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>:</td>
          <td><textarea name="Hobby"></textarea></td>
        </tr>
        <tr>
          <td>Interest</td>
          <td>:</td>
          <td>
            <div class="f-control f-row">
              <div>
                <input type="radio" required name="INTEREST" value="Komputer" />
                <label>Komputer</label>
              </div>
              <div>
                <input type="radio" required name="INTEREST" value="Sport" />
                <label>Sport</label>
              </div>
              <div>
                <input
                  type="radio"
                  required
                  name="INTEREST"
                  value="Travelling"
                />
                <label>Travelling</label>
              </div>
              <div>
                <input type="radio" required name="INTEREST" value="Writing" />
                <label>Writing</label>
              </div>
              <div>
                <input type="radio" required name="INTEREST" value="Reading" />
                <label>Reading</label>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td> 
            <button type="submit" name="SIMPAN">SIMPAN</button>
            <button type="reset" name="RESET">RESET</button>
          </td>
        </tr>
      </table>
    </form>
    </div>
    </div>
    </section>
    <div class="fox">
      <img src="fox.png" alt="">
    </div>
    
  </body>
</html>
