<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Tamu</title>
  <link rel="stylesheet" href="bukutamu.css">
</head>
<body>
  <section>
  <div class="container">
    <h1><center>BUKU TAMU</h1></center>
    <form action="" method="">
      <table border="0" align="center">
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="Nama" /></td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><input type="text" name="NRP" /></td>
        </tr>
        <tr>
          <td>No Telp</td>
          <td>:</td>
          <td><input type="text" name="Kelas" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jk" value="Pria" />Pria
            <input type="radio" name="jk" value="Wanita" />Wanita
          </td>
        </tr>
        <tr>
          <td>Sebagai Tamu</td>
          <td>:</td>
          <td>
            <select name="Tamu">
              <option>Umum</option>
              <option>VIP</option>
              <option>VVIP</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td> 
            <button type="submit" name="SIMPAN">SIMPAN</button>
            <button type="reset" name="RESET">RESET</button>
          </td>
          <td>
            <button type="button"><a href="home.html">Home</a></button>
          </td>
        </tr>
        </table>
    </form>
  </div>
  </section>
</body>
</html>
